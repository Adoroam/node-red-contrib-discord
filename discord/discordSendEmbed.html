<script type="text/javascript">
    RED.nodes.registerType('discordSendEmbed',{
        category: 'discord',
        color: '#7289da',
        defaults: {
            name: {value: "", required: false},
            channel: {value: null, required: false},
            embed: {value: null, required: false},
            token: {value: "", required: true, type: "discord-token"}
        },
        inputs:1,
        outputs:0,
        icon: "discord.png",
        label: function() {
            return this.name||"discordSendEmbed";
        }
    });
</script>
<script type="text/x-red" data-template-name="discordSendEmbed">
    <div class="form-row">
        <label for="node-input-token"><i class="icon-tag"></i> token</label>
        <input type="text" id="node-input-token" placeholder="token">
    </div>
    <div class="form-row">
        <label for="node-input-channel"><i class="icon-tag"></i> channel ID</label>
        <input type="text" id="node-input-channel" placeholder="channel">
        <p>(leave 'channel ID' blank to use <code>msg.channel</code> as channel ID to send to)
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
<script type="text/x-red" data-help-name="discordSendEmbed">
    <p>Sends the embed object from <code>msg.embed</code> to Discord channel with id <code>msg.channel</code></p>
    <p><code>msg.embed</code> must be set and passed to this beforehand as parsed JSON or a js Object.</p>
    <p>for complete list see: <a href="https://discord.js.org/#/docs/main/stable/class/RichEmbed">Discord.js Rich Embed Ref.</a></p>
</script>
