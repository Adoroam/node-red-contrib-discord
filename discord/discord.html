<script type="text/javascript">

<script type="text/x-red" data-template-name="discordMessage">

<script type="text/x-red" data-help-name="discordMessage">
    <p>Triggers whenever a message was received on Discord.</p>
    <p><code>msg.payload</code> will be set to the textual content of the message.</p>
    <p><code>msg.discord_message</code> will be set to the actual message as received on Discord. It will be an instance of a <a href="https://discord.js.org/#/docs/main/stable/class/Message">Discord.js message</a>.</p>
    <p><code>msg.channel</code> will be set to the channelID of the channel the message was received on.</p>
    <p><code>msg.discord</code> will be set to the Discord.js <a href="https://discord.js.org/#/docs/main/stable/class/Client">Client</a> that received the message.</p>
    <p>To reply to a message with a @mention, use <code>msg.discord_message.reply('you rock!')</code></p>
    <p>To reply to a message without a @mention, use <code>msg.discord_message.channel.send('you rock!')</code> or the <code>discordSendMessage</code> node.</p>
</script>
